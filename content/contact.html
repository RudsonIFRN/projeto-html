<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - NTS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="/index.html">Início</a>
        <a href="/content/about.html">Sobre Nós</a>
        <a href="/content/contact.html">Contato</a>
    </div>

    <div class="content">
        <div class="header">
            <a href="/index.html"><img src="/media/img/logo.png" alt="Logo NTS"></a>
            <h1>Net Technology Solutions</h1>
        </div>
        <h2>Entre em Contato</h2>
        <p>Você pode entrar em contato conosco através do e-mail <strong>contato@nts.com.br</strong> ou pelo telefone <strong>(11) 1234-5678</strong>.</p>
        <form>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
